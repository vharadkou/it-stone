<div class="cards-container">
  <app-card *ngFor="let card of allCardsMy$ | async" [card]="card" (click)="changeSelectedCardId(card.id, card);"></app-card>
  <div class="btnNewCard" (click)="changeSelectedCardId(100)">
    <div class="btnNewCard__container">
      <div class="btnNewCard__text">New Card</div>
    </div>
  </div>
</div>
<app-card-detail 
  *ngIf="selectedCard$ | async" 
  [card]="selectedCard$ | async"
  [checkedSkills]="checkedSkills$ | async"
  [isCreator]="isCreator"
  (changedIsCreator)="isCreator = $event"
></app-card-detail>
