<div class="cards-container">
  <app-card *ngFor="let card of allCardsMy$ | async" [card]="card" (click)="setSelectedCard(card, false)"></app-card>
  <div class="btnNewCard" (click)="setSelectedCard(templCard, true); isItCreator = false;">
    <div class="btnNewCard__container">
      <div class="btnNewCard__icon">+</div>
    </div>
  </div>
</div>
<app-card-detail *ngIf="selectedCard" [isCreator]="isItCreator" [card]="selectedCard"></app-card-detail>
