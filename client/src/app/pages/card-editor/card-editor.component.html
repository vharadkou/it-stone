<div class="cards-container">
  <app-card *ngFor="let card of allCardsMy$ | async" [card]="card" (click)="setSelectedCard(card, false)"></app-card>
  <div class="btnNewCard" (click)="setSelectedCard(templCard, true)">
    <div class="btnNewCard__container">
      <div class="btnNewCard__text">New Card</div>
    </div>
  </div>
</div>
<app-card-detail 
  *ngIf="selectedCard$ | async" 
  [isEditor]="isItEditor" 
  [card]="selectedCard$ | async" 
  [cardDetailTitle]="cardDetailTitle"
  [checkedSkills]="checkedSkills"
  (wasRemovedCard)="wasChangedSelectedCard('first', false)" 
  (wasAddedCard)="wasChangedSelectedCard('last', true)"
></app-card-detail>
