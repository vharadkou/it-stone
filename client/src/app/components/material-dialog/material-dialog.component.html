<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.text }}</p>
</div>
<div mat-dialog-actions>
  <div *ngIf="data.buttonText.confirm">
  <button mat-button (click)="onYesClick()" cdkFocusInitial>{{ data.buttonText.confirm }}</button>
  </div>
  <div *ngIf="data.buttonText.cancel">
  <button mat-button (click)="onNoClick()" >{{ data.buttonText.cancel }}</button>
</div>
</div>
