<h1 mat-dialog-title>Данные не сохранены.</h1>
<div mat-dialog-content>
  <p>Новая карточка не сохранена. Введенные данные будут потеряны.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отменить</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Продолжить</button>
</div>
