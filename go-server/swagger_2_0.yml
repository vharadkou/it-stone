swagger: "2.0"
info:
  description: Description for API Server
  title: IT-Stone Server
  version: 0.0.2
consumes:
  - application/json
produces:
  - application/json
schemes:
  - http
basePath: /api
securityDefinitions:
  OauthSecurity:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'https://accounts.google.com/o/oauth2/v2/auth'
    tokenUrl: 'https://www.googleapis.com/oauth2/v4/token'
    scopes:
      admin: Admin scope
      user: User scope
security:
  - OauthSecurity:
    - user
paths:
  /v0/login:
    get:
      operationId: login
      tags:
        - login
      summary: Login by using Google client OAuth 2.0.
      security: []
      responses:
        '200':
          description: Login successful.
          schema:
            properties:
              access_token:
                type: string
                format: string
        default:
          description: error
          schema:
            $ref: "#/definitions/Error"
  /v0/auth/callback:
    get:
      operationId: callback
      summary: Return access_token and user
      security: []
      responses:
        '200':
          description: login
          schema:
            $ref: '#/definitions/UserToken'
        default:
          description: error
          schema:
            $ref: "#/definitions/Error"


  /v0/cards:
    get:
      summary: Receiving all cards
      tags:
        - card
      operationId: getCards
      responses:
        200:
          description: Cards array
          schema:
            type: array
            items:
              $ref: "#/definitions/Card"
        default:
          description: generic Error response
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: Create a new card
      tags:
        - card
      operationId: createCard
      parameters:
        - name: card
          in: body
          schema:
            $ref: "#/definitions/Card"
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/CreatedEntity"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /v0/cards/{id}:
    parameters:
      - type: string
        name: id
        in: path
        required: true
    get:
      summary: Receiving one card by ID
      tags:
        - card
      operationId: getCard
      responses:
        200:
          description: Return a card with the specified ID
          schema:
            $ref: "#/definitions/Card"
        404:
          description: The card with the specified ID was not found.
          schema:
            $ref: "#/definitions/Error"
        default:
          description: generic Error response
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: Update one card by ID
      tags:
        - card
      operationId: updateCard
      parameters:
        - name: card
          in: body
          schema:
            $ref: "#/definitions/Card"
      responses:
        200:
          description: The card has been updated
          schema:
            $ref: "#/definitions/Card"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete one card by ID
      tags:
        - card
      operationId: deleteCard
      responses:
        204:
          description: The card has been deleted
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"

  /v0/users:
    get:
      summary: Receiving all users
      tags:
        - user
      operationId: getUsers
      responses:
        200:
          description: Receiving all users
          schema:
            type: array
            items:
              $ref: "#/definitions/User"
        default:
          description: generic Error response
          schema:
            $ref: "#/definitions/Error"
  /v0/users/{id}:
    parameters:
      - name: id
        required: true
        type: string
        in: path
    get:
      operationId: getUser
      tags:
        - user
      summary: Receiving the user by ID
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/User'
        404:
          description: The user not found.
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - user
      summary: Delete the user by ID
      operationId: deleteUser
      responses:
        200:
          description: Delete success
        404:
          description: The user not found.
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - user
      summary: Update the user by ID
      operationId: updateUser
      parameters:
        - name: user
          in: body
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: Update success
          schema:
            $ref: '#/definitions/User'
        404:
          description: The user not found.
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'

definitions:
  CreatedEntity:
    type: object
    required:
      - id
    properties:
      id:
        type: string
  Card:
    type: object
    properties:
      id:
        type: string
      class:
        type: string
      name:
        type: string
      surname:
        type: string
      image:
        type: string
      skills:
        type: array
        items:
          type: string
      hp:
        type: number
      damage:
        type: number
      mana_cost:
        type: number
      effects:
        type: object

  User:
    type: object
    properties:
      userID:
        type: string
        description: The ID of the User.
      userName:
        type: string
        description: The user name.
      firstName:
        type: string
        description: First name of the User.
      lastName:
        type: string
        description: Last name of the User.
      email:
        type: string
        description: The email of the User.
      winGames:
        type: integer
        description: Count of all games where the User has won.
      totalGames:
        type: integer
        description: Count of all games of the User.

  Error:
    type: object
    required:
      - message
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string

  Principal:
    type: string
  UserToken:
    type: object
    properties:
      user:
        $ref: '#/definitions/User'
      token:
        type: string